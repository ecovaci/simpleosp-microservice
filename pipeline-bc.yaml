apiVersion: v1
kind: BuildConfig
metadata:
  annotations:
    pipeline.alpha.openshift.io/uses: '[{"name": "simpleosp", "namespace": "", "kind": "DeploymentConfig"}]'
  labels:
    name: simpleosp-pipeline
  name: simpleosp-pipeline
spec:
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfile: |-
        node('maven') {
            stage 'build'
            openshiftBuild(buildConfig: 'simpleosp', showBuildLogs: 'true')

            stage 'deploy'
            openshiftDeploy(deploymentConfig: 'simpleosp')
        }
    type: JenkinsPipeline
  triggers:
  - github:
      secret: CzgPZAZ5m2
    type: GitHub
  - generic:
      secret: CzgPZAZ5m2
    type: Generic
